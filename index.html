<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [ 5,3,6,2,1,4];
        for (var i= 0;i<arr.length-1;i++){
            let min = i;
            for (var j= i+1;j<arr.length;j++){
                if(arr[j]<arr[min]){
                    min=j;
                }
            }
            if (min!==i) {
                let temp = arr[i];
                arr[i] = arr[min];
                arr[min]=temp;
            }
        }
        console.log(arr);
    </script>
</body>
</html>
